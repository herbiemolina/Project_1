<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/css/modal-style.css">

</head>

<body>
    <header>
        <div data-splitting>Recipe Search!</div>
        <script> Splitting(); </script>
    </header>

    <h1>
        <p>Favorite ingredient</p>
        <label class="btns">
            <button id="search1">chicken</button>
            <button id="search2">Beef</button>
            <button id="search3">Noodles</button>
        </label>
        <form id="ingredient">
            <label for="main-ingredient-input">Search ingredient</label>
            <input type="text" id="main-ingredient-input">
            <br>
            <button id="search">Submit</button>
        </form>

    </h1>
    <h2>
        <heading>
            <p>Selected ingredients</p>
        </heading>
        <br><br><br><br><br><br><br><br>
        <div id="numRecipes">
            <label for="num-recipes-input">Number of Recipes</label>
            <input type="text" id="num-recipes-input">
            <br>
            <button id="numsearch">Find Recipes</button>
        </div>
    </h2>
    <section>
        <p>Recipe Display Region</p>
    </section>
    <script src="assets/logic.js"></script>
    <form id="ingredient">
        <label for="ingredient-input">Search Recipes</label>
        <input type="text" id="ingredient-input">
        <br>
        <button id="search">Submit</button>
        <button id="spoonacular-search">Spoonacular</button>
        <button id="open-select-ingredients" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#select-ingredients">
            Toggle Modal</button>
    </form>

    <div class="container">

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="select-ingredients" data-backdrop="static" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title py-1 text-center">Select Ingredients</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div id="ingredient-options" class="col-md-8 px-3 ingredient-options"></div>
                            <div class="col-md-4 p-2 my-2 ingredient-selected">
                                <h4 id="selected-title">Selected Items</h4>
                                <div id="selected-list"></div>
                                <button id="search-api" class="btn btn-primary d-block mx-auto"
                                    type="submit">Search</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8">
                                <div id="enter-ingredient" class="py-3">
                                    <form id="ingredient-form">
                                        <input id="add-ingredient" type="submit" value="Add Ingredient">
                                        <input type="text" id="new-ingredient-input"><br>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/logic.js"></script>
    <script src="assets/javascript/api.js"></script>
    <script src="assets/javascript/modal.js"></script>
</body>
<footer>


</footer>

</html>
